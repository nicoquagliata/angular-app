<!--
angular material button test
-->
<div>
  <button mat-button color="primary" disabled="false" ripple="true" [matMenuTriggerFor]="firstMenu">click me!</button>
  <mat-menu #firstMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    <button mat-menu-item>Item 5</button>
    <button mat-menu-item>Item 6</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="belowMenu" color="accent">click 2</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item>Item 3</button>
    <button mat-menu-item>Item 4</button>
  </mat-menu>

</div>
